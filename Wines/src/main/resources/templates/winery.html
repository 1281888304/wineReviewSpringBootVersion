<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <title>Winery</title>
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4" >Here is all the winery</h1>
      <form action="wine/searchWinery"  method="post">
        <div class="form-group">
          <label for="winery">WineryName</label>
          <input type="text" class="form-control" id="winery"
                 name="winery">
        </div>
      </form>


    </div>
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Winery Name</th>
        <th scope="col">View Wines from Winery</th>




      </tr>

      <tr th:each="winery,i:${wineryList}">
        <td th:text="${winery.wineryId}"></td>
        <td th:text="${winery.wineryName}"></td>

        <td><a th:href="@{'/wine/'+${winery.wineryName}+'/1'}">view</a> </td>
      </tr>
    </table>
    <div th:switch="${isFirstPage}">
      <div th:case="true">
        <span>Current page</span>
        <span th:text="${currentPage}"></span>

        <a class="btn btn-info btn-lg" href="/winery/nextPage" role="button">Next</a>
        <span>Total page</span>
        <span th:text="${totalPages}"></span>

      </div>
      <div th:case="false">

        <a class="btn btn-primary btn-lg" href="/winery/prevPage" role="button">Prev</a>
        <span>Current page</span>
        <span th:text="${currentPage}"></span>
        <a class="btn btn-info btn-lg" href="/winery/nextPage" role="button">Next</a>
        <span>Total page</span>
        <span th:text="${totalPages}"></span>
      </div>

    </div>

  </div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
