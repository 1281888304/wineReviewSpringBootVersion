<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <title>Wines</title>
</head>
<body>

  <div class="container">
    <div>
<!--      <img src="..." class="card-img-top" alt="...">-->
      <div class="card-body">
        <h5 class="card-title" th:text="${wine.wineTitle}"></h5>
        <p class="card-text" th:text="${review.content}"></p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Points: <span th:text="${point} eq null ? 100 : ${point}"></span></li>
        <li class="list-group-item">Price:  <span th:text="${wine.price}"></span></li>
        <li class="list-group-item">Designation:  <span th:text="${wine.designation}"></span></li>
<!--        <li class="list-group-item">Winery:  <span th:text="${full.winery} eq null ? 'not found' : ${full.winery}"></span></li>-->

        <li class="list-group-item">Country:  <span th:text="${wine.country}"></span></li>
        <li class="list-group-item">Province:  <span th:text="${location.province}"></span></li>
        <li class="list-group-item">Region1:  <span th:text="${location.regin1}"></span></li>
        <li class="list-group-item">Region2:  <span th:text="${location.regin2} eq null ?'not found':${location.regin2}"></span></li>
<!--        <li class="list-group-item">Reviewer:  <span th:text="${full.tasterName} eq null ? 'not found' : ${full.tasterName} " ></span></li>-->
<!--        <li class="list-group-item">Reviewer Twitter:-->
<!--          <span th:text="${full.tasterTwitter} eq null ? 'not found' : ${full.tasterTwitter}"></span> </li>-->


      </ul>
      <div class="card-body">
        <a href="/wine/" class="card-link">Back to Wines List</a>
        <a href="/winery/" class="card-link">Back to Winery List</a>
        <a href="#">Add your Review</a>
      </div>
    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
